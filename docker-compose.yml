version: '3.9'
services:
  mariadb:
    image: mariadb
    container_name: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: 'wordpress'
      MYSQL_ROOT_PASSWORD: 'rootpassword'
      MYSQL_USER: 'wpuser'
      MYSQL_PASSWORD: 'wppassword'
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql

  bedrock:
    build:
      context: .
      dockerfile: ./build/bedrock.dockerfile
    container_name: bedrock
    restart: always
    depends_on:
      - mariadb
    ports:
      - "2543:80"
    environment:
      DB_NAME: 'wordpress'
      DB_USER: 'wpuser'
      DB_PASSWORD: 'wppassword'
      DB_HOST: 'mariadb'
      WP_ENV: 'development'
      WP_HOME: 'http://localhost'
      WP_SITEURL: 'http://localhost/wp'
    volumes:
      - ./bedrock:/srv/bedrock

volumes:
  data:
